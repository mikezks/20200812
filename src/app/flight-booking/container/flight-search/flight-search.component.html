<div class="card">

  <div class="header">
      <h2 class="title">Flight Search</h2>
  </div>

  <div class="content">

      <form #searchForm="ngForm">
          <div class="form-group">
              <label>From:</label>
              <input name="from" class="form-control" [(ngModel)]="from" required>
          </div>
          <div *ngIf="searchForm?.controls['from']?.invalid">
            This is a mandatory input.
          </div>
          <div class="form-group">
              <label>To:</label>
              <input name="to" class="form-control" [(ngModel)]="to">
          </div>

          <div class="form-group">
          <button
              class="btn btn-default"
              (click)="search()">Search</button>
          </div>
      </form>

  </div>
</div>

<div class="row">
  <div
      *ngFor="let flight of flights"
      class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <app-flight-card
          [item]="flight"
          [(selected)]="basket[flight.id]">
      </app-flight-card>
  </div>
</div>

<div class="card">
  <div class="content">
      <pre>{{ basket | json }}</pre>
  </div>
</div>
